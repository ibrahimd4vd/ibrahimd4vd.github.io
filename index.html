<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Sitesi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Pomodoro Zamanlayıcı</h1>
        <p>Verimli çalışmak için modunu seç!</p>
    </header>

    <main>
        <section class="pomodoro-container">
            <h2 id="status-label">Odaklanma Zamanı</h2>
            
            <div class="settings">
    <label>Çalışma (dk): <input type="number" id="work-time" value="25" min="1" max="180"></label>
    <label>Mola (dk): <input type="number" id="break-time" value="5" min="1" max="60"></label>
            </div>

            <div class="modes">
                <button class="mode-btn" data-work="25" data-break="5">Klasik</button>
                <button class="mode-btn" data-work="50" data-break="10">Focus</button>
                <button class="mode-btn" data-work="75" data-break="15">Exam</button>
            </div>

            <div id="timer-display">25:00</div>
            
            <div class="controls">
                <button id="start-btn" class="main-btn">Başlat</button>
                <button id="pause-btn" class="main-btn">Duraklat</button>
                <button id="reset-btn" class="main-btn">Sıfırla</button>
            </div>
            <div class="session-counter">
                Tamamlanan Seans: <span id="sessions-completed">0</span>
            </div>

            <div class="todo-section">
               <input type="text" id="todo-input" placeholder="Şu an neye odaklanacaksın?">
               <ul id="todo-list"></ul>
        </div>
        </section>
    </main>

    <footer>
        <p>© 2026 Tüm Hakları Saklıdır.| Powered by d4ryl </p>
    </footer>
    
   <audio id="alarm-sound" src="alarm.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
