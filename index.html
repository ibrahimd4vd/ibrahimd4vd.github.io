<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İbrahim'in Sitesi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Merhaba, ben İbrahim!</h1>
        <p>Bu benim ilk GitHub Pages sitem.</p>
    </header>
<div class="settings">
    <label>Çalışma (dk): <input type="number" id="work-time" value="25" min="1" max="60"></label>
    <label>Mola (dk): <input type="number" id="break-time" value="5" min="1" max="30"></label>
</div>
   <main>
    <section class="pomodoro-container">
        <h2 id="status-label">Odaklanma Zamanı</h2>
        <div id="timer-display">25:00</div>
        
        <div class="controls">
            <button id="start-btn">Başlat</button>
            <button id="pause-btn">Duraklat</button>
            <button id="reset-btn">Sıfırla</button>
        </div>
    </section>
</main>

<script src="script.js"></script>
    <footer>
        <p>© 2026 İbrahim</p>
    </footer>
</body>
</html>
